<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="content">
        <picture class="pic">
         <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
          <img
            src="./images/image-product-mobile.jpg"
            alt="A bottle of Gabrielle Essence Eau De Parfum"
            class="product-img"
          />
        </picture>
        <div class="container">
          <div class="perfume-content">
            <p class="perfume">Perfume</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <div class="price">
            <h2 class="new-price">$149.99</h2>
            <p class="old-price">$169.99</p>
          </div>

          <div class="cart">
            <button class="btn">
              <img src="./images/icon-cart.svg" alt="Cart Icon" /> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://www.frontendmentor.io/profile/Ojay16" target="_blank">DarkPoet</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
